<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!--이미지 불러오기, 크기가 너무 크니 width로 크기 조절해주기, alt는 이미지가 없을 때 나오는 문구 설정할 수 있는 기능-->
    <img width = "200px" height = "auto" src = "chamgo/a.jpg" alt="hello">
    <!--유튜브 동영상을 넣을 경우, 소스코드 복사를 이용해서 바로 넣을 수 있다.-->
    <iframe width="572" height="322" src="https://www.youtube.com/embed/6LvRyb1KTCo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
