<!-- 주석을 쓰고 싶을 때는 컨트롤 + 슬래쉬 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table, tr, td, th {border: solid 1px black;
        border-collapse: collapse;} 
    </style>
    <!--border-collapse: collapse 충돌되는 선들은 한줄로 표시됨 -->
</head>
<body>
    <table> <!--표 : 나중에 꾸며주기 쉽도록 head, body, foot으로 구분해준다.-->
        <thead>
        <tr>
            <th>순번</th> <!--th는 볼드처리, 이 경우 td에 걸어놓은 선 설정이 살아지니 위도 변경해줘야 함  -->
            <th>책이름</th>
            <th>가격</th>
            <th>판매량</th>
            <th>판매액</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>notion</td>
            <td>7,000</td>
            <td rowspan="2">1,000</td>
            <td>7,000,000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>노션</td>
            <td>8,000</td>
            <td>8,000,000</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <!--앞을 합치기 : colspan / 가로방향으로 합치는건 col, 세로방향으로 합치는건 rowspan-->
            <td colspan="4">총액</td>
            <td>15,000,000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
