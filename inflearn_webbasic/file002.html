<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            <!--간단하게 꾸며보기-->
            border: solid 1px black;
        }
    </style>
</head>
<body>
    <ol> <!--ordered list : 순서가 있는 리스트-->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ul> <!--unordered list : 순서가 없는 리스트, 점을 없애고 가로배치를 해서 메뉴로 이용한다.-->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ul>

    <ol type="A"> <!--ordered list는 타입을 줄 수 있다. A는 알파벳 순서로 번호매김.소문자변경가능-->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <ol type="I"> <!--타입을 I로 하면 로마자,소문자로하면 소문자-->
        <li>hello world</li>
        <li>hello world</li>
        <li>hello world</li>
    </ol>
    <dl>   <!--definition list : 정의 목록, definition term : 정의할 용어, definition desc : 용어 설명-->
        <dt>HTML</dt>
        <dd>마크업 언어</dd>
    </dl>
    <div>
        <!--태그들을 묶어주는 역할을 한다. 여러개를 묶어서 CSS로 꾸미거나 애니메이션등을 넣을 때 사용-->
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com">네이버</a>
        <a href="https://www.naver.com">네이버</a>
    </div>
</body>
</html>
