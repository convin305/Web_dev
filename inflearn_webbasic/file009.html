<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 블럭 레벨요소 : 혼자서 한줄을 차지하는 요소
        div, section, p, h1, 등이 있다.
        그래서 밑처럼하면 오른쪽에 여백이 있음에도 불구하고 밑으로 내려간다 -->
    <h1>hello world</h1>
    <p>hello world</p>
    <!-- 인라인 레벨 요소 : 주변요소와 같이 동일한 줄에 위치하는 요소
        img, button, lable 등이 있다. 
        그래서 이미지의 경우 여러개를 넣었을 때 옆으로 붙는다. -->
    <img width="100px" src="chamgo/a.jpg" alt="">
    <img width="100px" src="chamgo/a.jpg" alt="">
</body>
</html>
