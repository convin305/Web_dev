<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- padding : 여백과 검은색 테두리를 띄우는데 쓰임. 
     margin : 두개 사이의 여백을 나타내는데 쓰임. 
     2개만 쓰면 상하 / 좌우, 4개 다 쓰이면 12시 기준으로 상하좌우로 배정된다. 
     혹은 padding-top : ~이런 식으로 하나하나 명시해줘도 된다. -->
    <style>
        h1{
            border: solid 10px black;
            padding: 10px 30px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <h1>hello world</h1>
</body>
</html>
